<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>IBM Skill And Job REccommender App</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
.login{
top: 20%;
}
</style>
</head>

<body>
<div class="header">
<div>Skill And Job REccommender App</div>
	<ul>
		
		
		
		<li><a class="active" href="/login">Home</a></li>
	</ul>
</div>
 <div class="login">

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('register')}}"method="post">
    	<input type="text" name="username" placeholder="Enter Your Name" required="required" style="color:black"/>
        <input type="email" name="email" placeholder="Enter Email" required="required" style="color:black"/>
		<input type="text" name="phone" placeholder="Enter 10-digit mobile number" required="required" style="color:black"/>
        <input type="city" name="city" placeholder="Enter Your City Name" required="required" style="color:black"/>
		<select name="infect">
			
					  <option value="select" selected>Select Skills</option>
					  <option value="Software">Software</option>
					  <option value="Hardware">Hardware</option>
		</select>
        <select name="Qualification">
					  <option value="select" selected>Choose your Qualification</option>
					  <option value="BE CSE">BE CSE</option>
					  <option value="BE IT">BE IT</option>
					  <option value="BE ECE">BE ECE</option>
					  <option value="BE EEE">BE EEE</option>
					  <option value="BE MECH">BE MECH</option>
					  <option value="BE CIVIL">BE CIVIL</option>
					  <option value="BE AERONAUTICAL">BE AERONAUTICAL</option>
		</select>
        <input type="password" name="password" placeholder="Enter Password" required="required" style="color:black"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Register</button>
    
    </form>

 <br><br>
<div style="color:black">
 {{ msg }}</div>
 </div>
 


</body>
</html>
